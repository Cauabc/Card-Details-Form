<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card details form, interactive and responsive</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left-side">
            <img src="./images/bg-card-front.png" class="front" alt="Front Card">
            <span class="cardnumber">0000 0000 0000 0000</span>
            <span class="cardname">Jane Appleseed</span>
            <span class="carddate"><span class="month">00</span>/<span class="year">00</span></span>
            <div class="user"></div>
            <div class="userext"></div>
            <span class="cardcvc">000</span>
            <img src="./images/bg-card-back.png" class="back" alt="Back Card">
        </div>
        <div class="right-side">
            <div class="name">
                <label for="name">CARDHOLDER NAME</label>
                <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
                <span class="blankName">Can't be blank</span>
            </div>
            <div class="number">
                <label for="number">CARD NUMBER</label>
                <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" min=16 max=16 >
                <span class="blankNumber">Can't be blank</span>
            </div>
            <div class="date-cvc">
                <div class="date">
                    <label for="date">EXP. DATE (MM/YY)</label>
                    <div class="date-inputs">
                        <input type="number" name="date" id="dateM" placeholder="MM">
                        <input type="number" name="date" id="dateY" placeholder="YY">
                        <span class="blankDate">Can't be blank</span>

                    </div>
                </div>
                <div class="cvc">
                    <label for="cvc">CVC</label>
                    <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" >
                    <span class="blank">Can't be blank</span>
                </div>
            </div>
            <div class="btn">
                <button class="confirm">Confirm</button>
            </div>
        </div>
        <div class="thankyou">
            <div class="imagem">
                <img src="images/icon-complete.svg" alt="Complete">
            </div>
            <div class="text">
                <h1>THANK YOU!</h1>
                <p>We've added your card details</p>
            </div>
            <div class="btn">
                <button class="confirm">Continue</button>
            </div>
        </div>
    </main>
    


    <script src="js/script.js"></script>
</body>
</html>
